<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CodePen - HTNE Form</title>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <!-- partial:index.partial.html -->
  <html>
  <header id="header">
    <div id="background-image">
      <h3 id="title">model upload</h3>
    </div>
  </header><br>

  <div id="form-div">
    <form id="form" action="http://127.0.0.1:8080/upload" method="POST" enctype="multipart/form-data">
      <input class="textbox" type="text" id="model-name" placeholder="Name of Model" name="model-name" required></input><br>
      <textarea type="text" class="textbox" id="description" placeholder="Description" name="description" required></textarea>

      <br><label id="file-text">select a file</label><br>
      <input type="file" id="file-button" name="file"></input><br>

      <br><label id="question-label">Questions</label><br>
      <label id="optional">(optional)</label><br>
      <input class="textbox" type="text" id="question" placeholder="Question" name="question"></input><br>
      <input class="textbox" type="text" id="option1" placeholder="Option 1" name="response1"></input><br>
      <input type="text" class="textbox" id="option2" placeholder="Option 2" name="response2"></input><br>
      <input type="text" class="textbox" id="option3" placeholder="Option 3" name="response3"></input><br>
      <button type="submit" class="textbox" id="submit-button">submit</button>
    </form>
  </div>

  </html>
  <!-- partial -->

</body>

</html>
